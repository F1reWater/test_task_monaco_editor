<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monaco Editor</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="wrapper">

            <div class="editor-container">
                <div class="editor-wrapper">
                    <div class="editor-action-block">
                        
                        <select name="lang" id="editor-lang-select">
                            <option value="python">Python</option>
                            <option value="go">Go</option>
                        </select>
                        
                        <button class="editor-run-btn">Запуск</button>
                        
                    </div>
                    <div class="editor-block">

                    </div>
                </div>
            </div>

            <div class="afterR-container">
                <div class="afterR-wrapper">
                    <div class="output-container">
                        <div class="output-wrapper">
                            <h1 class="output-head">Output</h1>
                            <div class="output-block"></div>
                        </div>
                    </div>
                    <div class="task-container">
                        <div class="task-wrapper">
                            <h1 class="task-head">Задания</h1>
                            <div class="task-block">
                                
                                <div class="task-box">
                                    <h2>Приветствие</h2>
                                    <p>Написать программу для вывода строки "Hello World!"</p>
                                </div>
                                
                                <div class="task-box">
                                    <h2>A + B</h2>
                                    <p>Создать переменные A и B которые будут хранить по числу и вывести сложение этих чисел</p>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.2/min/vs/loader.min.js"></script>

    <script src="./script.js"></script>
</body>

</html>
